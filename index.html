<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Prompt Generator</h1>
        <form id="promptForm">
            <div class="form-group">
                <label for="role">1. Role:</label>
                <input type="text" id="role" name="role" required>
                <small>Act as_____and_______and_____</small>
            </div>
            <div class="form-group">
                <label for="situation">2. Situation:</label>
                <textarea id="situation" name="situation" rows="3" required></textarea>
                <small>Describe the situation.</small>
            </div>
            <div class="form-group">
                <label for="model">3. Model:</label>
                <input type="text" id="model" name="model" required>
                <small>Specify the model to be used.</small>
            </div>
            <div class="form-group">
                <label for="problem">4. Problem:</label>
                <textarea id="problem" name="problem" rows="3" required></textarea>
                <small>Describe the problem.</small>
            </div>
            <div class="form-group">
                <label for="goal">5. Goal:</label>
                <input type="text" id="goal" name="goal" required>
                <small>What is the goal? (e.g., summarize, generate)</small>
            </div>
            <div class="form-group">
                <label for="format">6. Format:</label>
                <input type="text" id="format" name="format" required>
                <small>Specify the output format.</small>
            </div>
            <div class="form-group">
                <label for="tone">7. Tone:</label>
                <input type="text" id="tone" name="tone" required>
                <small>Specify the tone (e.g., persuasive, academic).</small>
            </div>
            <button type="submit">Generate Prompt</button>
        </form>
        <div id="results" class="result"></div>
    </div>
    <script>
        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // สร้าง Prompt
            const prompt = `
                Role: ${data.role}
                Situation: ${data.situation}
                Model: ${data.model}
                Problem: ${data.problem}
                Goal: ${data.goal}
                Format: ${data.format}
                Tone: ${data.tone}
            `;

            // แสดงผลลัพธ์
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<pre>${prompt}</pre>`;
        });
    </script>
</body>
</html>
